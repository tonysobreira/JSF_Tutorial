<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Decorate tag example</title>
</h:head>
<h:form>

	<h:panelGrid columns="3" border="2" bgcolor="cyan" cellpadding="2"
		cellspacing="2">
		<f:facet name="caption">
			<ui:insert name="caption" />
		</f:facet>
		<ui:insert name="text" />
		<ui:insert />
		<f:facet name="footer">
			<ui:insert name="footer" />
		</f:facet>
	</h:panelGrid>
	
	<br />
	<br />
	
	<h:panelGrid columns="3" border="2" bgcolor="lightblue" cellpadding="3" cellspacing="3">
		<ui:insert name="title" />
		<ui:insert name="header" />
		<ui:insert name="message" />
	</h:panelGrid>
	
	<br />
	<br />
	
	<h:panelGrid columns="1" border="2" bgcolor="lightblue" cellpadding="3" cellspacing="3">
		<f:facet name="header">
			<ui:insert name="header" />
		</f:facet>
		<f:facet name="caption">
			<ui:insert name="title" />
		</f:facet>
		<ui:insert name="message" />
	</h:panelGrid>
	
</h:form>
</html>
