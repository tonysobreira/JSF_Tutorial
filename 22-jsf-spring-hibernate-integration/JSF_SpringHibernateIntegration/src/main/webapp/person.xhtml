<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>JSF Spring Hibernate Integration</title>
	<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg td {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg th {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
</h:head>
<h:body>
	<h1>Add a Person</h1>
	<h:form>
		<table>
			<tr>
				<td><label>Name</label></td>
				<td><h:inputText id="name" value="#{personBean.person.name}"/></td>
			</tr>
			<tr>
				<td><label>Country</label></td>
				<td><h:inputText id="country" value="#{personBean.person.country}"/></td>
			</tr>
			<tr>
				<td colspan="2"><h:commandButton actionListener="#{personBean.addPerson()}" value="Add Person"/></td>
			</tr>
		</table>

		<br />
		
		<h3>Persons List</h3>
		<c:if test="${!empty personBean.listPersons()}">
			<table class="tg">
				<tr>
					<th width="80">Person ID</th>
					<th width="120">Person Name</th>
					<th width="120">Person Country</th>
					<th width="120">Remove</th>
				</tr>
				<ui:repeat value="${personBean.listPersons()}" var="person">
					<tr>
						<td>${person.id}</td>
						<td>${person.name}</td>
						<td>${person.country}</td>
						<td><h:commandButton actionListener="#{personBean.removePerson(person)}" value="Remove" /></td>
					</tr>
				</ui:repeat>
			</table>
		</c:if>
		
		<br />
		
		<h:commandButton actionListener="#{userBean.test()}" value="test"/>

	</h:form>

</h:body>
</html>
